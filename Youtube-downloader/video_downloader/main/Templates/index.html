{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Youtube video downloader</title>
</head>
<body> 
    <h1 id="welcome">Welcome to YouTube video downloader</h1>

    <a href="https://www.youtube.com" id="youtube">Back to Youtube</a>

    {% if error %}
    <p id="error">{{ error }}</p>
    {% endif %}

    <div class="myform">
    <form action="{% url 'download_details' %}" method="post">
        {% csrf_token %}
        <label for="video_url" id="label">Enter Video URL</label>
        <input type="text" id="video_url" name="video_url"><br><br>
        <input type="submit" value="Submit" id="submit_btn">
    </form>
    </div>

</body>
</html>
